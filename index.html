<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>The Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">The Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-500 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Login</h3>
            <div>
                <input id="user" class="border-2 block border-gray-400 rounded-lg w-3/4 mb-4 px-2" type="text"
                    placeholder="Enter your email">
                <input id="password" class="border-2 block border-gray-400 rounded-lg w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login" class="bg-yellow-300 rounded-lg mb-4 p-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
