<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>The Bank Home Page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To <span class="font-semibold text-purple-600">The Bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdrawl</h3>
                    <h4 class="text-4xl">$ <span id="withdrawl-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdrawl -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div c>
                        <input id="deposit" class="border-2 block border-gray-400 rounded-lg w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-yellow-400 rounded-lg mb-4 p-2 text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h3 class="text-2xl text-white">Please Withdrawl</h3>
                    <div c>
                        <input id="withdrawl" class="border-2 block border-gray-400 rounded-lg w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="withdrawl-btn"
                            class="bg-yellow-400 rounded-lg mb-4 p-2 text-white">Withdrawl</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
